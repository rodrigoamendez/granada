    <main>

        <h1 class="titulo-principal">Contacto</h1>

        <section class="container contenedor-form-map">

            <div class="row">

                <div class="col-md-6">

                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="inputLastname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputLastname">
                        </div>
                        <div class="col-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@mail.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPais" class="form-label">País</label>
                            <select id="inputPais" class="form-select">
                                <option selected>Seleccionar...</option>
                                <option>Argentina</option>
                                <option>España</option>
                                <option>Uruguay</option>
                                <option>Chile</option>
                                <option>Paraguay</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="inputConsulta" class="form-label">Consulta</label>
                            <textarea class="form-control" id="inputConsulta"
                                placeholder="Escriba aquí su consulta..."></textarea>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Recibir novedades y promociones exclusivas
                                </label>
                            </div>
                        </div>
                        <div class="col-12 ">
                            <button type="submit" class="btn button">Enviar</button>
                        </div>
                    </form>

                </div>

                <div class="col-md-6">

                    <iframe class="mapa"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1944107774275!2d-58.37696758475928!3d-34.599245164768526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacb0b1afcaf%3A0x8d53a5cf4f399e9c!2zR2FsZXLDrWFzIFBhY8OtZmljbw!5e0!3m2!1ses-419!2sar!4v1667167371502!5m2!1ses-419!2sar"
                        allowfullscreen="false" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>

            </div>
        </section>

    </main>
